<script src="../assets/global/plugins/bootstrap-table-master/bootstrap-table.min.js"></script>
<script src="../assets/global/plugins/bootstrap-table-master/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // 初始化表格
        $('#table').bootstrapTable({
            search: true,   // 显示搜索框
            sortName: 'mac',  // 初始化排序字段
            pagination: true, // 底部显示数量,
            pageNumber: 1, //初始化加载第一页，默认第一页
            pageSize: 5, //每页的记录行数
            pageList: [5, 10, 25, 50, 100], //可供选择的每页的行数
            columns: [{     // 表头
                field: 'mac',    // 域名
                title: '终端MAC地址',//文字名称
                align: 'center',     // 水平居中
                valign: 'middle',    // 垂直居中
                sortable: true,       //启用排序
            }, {
                field: 'ip',
                title: '终端IP地址',
                align: 'center',     // 水平居中
                valign: 'middle',      // 垂直居中
                sortable: true,
            }, {
                field: 'model',
                title: '终端型号/名称',
                align: 'center',     // 水平居中
                valign: 'middle',      // 垂直居中
                sortable: true,
            }, {
                field: 'SSID',
                title: 'SSID名称',
                align: 'center',     // 水平居中
                valign: 'middle',      // 垂直居中
                sortable: true,
            }, {
                field: 'wifiChannel',
                title: '无线频道',
                align: 'center',     // 水平居中
                valign: 'middle',      // 垂直居中
                sortable: true,
            },{
                field: 'time',
                title: '在线时长',
                align: 'center',     // 水平居中
                valign: 'middle',      // 垂直居中
                sortable: true,
            }, {
                field: 'signal',
                title: '信号/噪声(dbm)',
                align: 'center',     // 水平居中
                valign: 'middle',      // 垂直居中
                sortable: true,
            }, {
                field: 'recieveRate',
                title: '接收速率(Mbs)',
                align: 'center',     // 水平居中
                valign: 'middle',      // 垂直居中
                sortable: true,
            }, {
                field: 'sendRate',
                title: '发送速率(Mbs)',
                align: 'center',     // 水平居中
                valign: 'middle',      // 垂直居中
                sortable: true,
            }
            ],
        });
        $("div.pull-right.search").attr("class", "pull-left search");    // 搜索框居左显示

        // 新增表格数据
        var data = [{
            mac: '11:22:33:44:55:66',
            ip: '192.168.2.100',
            model: 'Mi5Plus-xiaomi',
            SSID: 'DB24',
            wifiChannel: '5.8G',
            time: '0小时20分钟31秒',
            signal: '-70 / -98',
            recieveRate: '55',
            sendRate: '18'
        },{
            mac: '22:33:44:55:66:77',
            ip: '192.168.2.101',
            model: 'Mi6',
            SSID: 'DB24',
            wifiChannel: '2.4G',
            time: '2小时20分钟31秒',
            signal: '-54 / -65',
            recieveRate: '44',
            sendRate: '22'
        },{
            mac: '33:44:55:66:77:88',
            ip: '192.168.2.102',
            model: 'Mi7',
            SSID: 'DB58',
            wifiChannel: '5.8G',
            time: '0小时01分钟31秒',
            signal: '-11 / -22',
            recieveRate: '88',
            sendRate: '99'
        }]
        window.setInterval(function () {
            $('#table').bootstrapTable('removeAll');
            for (var i = 0; i < 3; i++) {
                var index = $('#table').bootstrapTable('getData').length;
                $('#table').bootstrapTable('insertRow', {
                    index: index,
                    row: data[i],
                });
            }
        }, 5000);
    })
</script>
