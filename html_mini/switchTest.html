<!-- BEGIN HEAD -->

<head>
    <meta charset="utf-8"/>
    <title>Metronic Admin Theme #1 | Bootstrap Select</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="Preview page of Metronic Admin Theme #1 for bootstrap select with multiple select, live search and more"
          name="description"/>
    <meta content="" name="author"/>
    <link href="../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css"/>
    <link href="../assets/global/css/plugins.min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/layouts/layout/css/layout.min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/layouts/layout/css/themes/darkblue.min.css" rel="stylesheet" type="text/css"
          id="style_color"/>
    <link href="../assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet"
          type="text/css"/>
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<!-- END HEAD -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<div class="page-wrapper">
    <div class="page-container">
        <div class="page-content-wrapper">
            <div class="page-content">
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN PORTLET-->
                        <div class="portlet light form-fit bordered">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="icon-social-dribbble font-green"></i>
                                    <span class="caption-subject font-green bold uppercase">Bootstrap Select</span>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <form class="form-horizontal form-row-seperated">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Default Sizes</label>
                                            <div class="col-md-9">
                                                <div class="bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-mini
                                                bootstrap-switch-id-test bootstrap-switch-animate bootstrap-switch-on"
                                                     style="width: 69px;" name="switchDiv">
                                                    <div class="bootstrap-switch-container"
                                                         style="width: 100px; margin-left: 0px;"><span
                                                            class="bootstrap-switch-handle-on bootstrap-switch-primary"
                                                            style="width: 33px;">ON</span><span
                                                            class="bootstrap-switch-label"
                                                            style="width: 33px;">&nbsp;</span><span
                                                            class="bootstrap-switch-handle-off bootstrap-switch-default"
                                                            style="width: 33px;">OFF</span><input type="checkbox"
                                                                                                  checked=""
                                                                                                  class="make-switch"
                                                                                                  id="test"
                                                                                                  data-size="mini">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <button id="contentSubmit" type="button" class="btn green">
                                                        <i class="fa fa-check"></i> 保存
                                                    </button>
                                                    <button type="button" class="btn default">取消</button>
                                                </div>
                                            </div>
                                        </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END PORTLET-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- BEGIN CORE PLUGINS -->
<script src="../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/global/scripts/app.min.js" type="text/javascript"></script>
<script src="../assets/layouts/layout/scripts/layout.min.js" type="text/javascript"></script>
<!--<script src="../assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>-->
<script type="text/javascript">
    $(document).ready(function () {
        ////////////////////////////////////////////////////////////////////////////////////////////////////////////
        // 普通开关切换
        $("div[name=switchDiv]").click(function () {
            if ($(this).hasClass("bootstrap-switch-on")) {
                // 切换到off
                $(this).removeClass("bootstrap-switch-on");
                $(this).addClass("bootstrap-switch-off");
                $(this).children().first().css("margin-left", "-33px");
            } else {
                // 切换到on
                $(this).removeClass("bootstrap-switch-off");
                $(this).addClass("bootstrap-switch-on");
                $(this).children().first().css("margin-left", "0px");
            }
        })
    })
</script>
</body>
</html>
